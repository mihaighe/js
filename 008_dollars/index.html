<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DollarCoins</title>
    <link rel="icon" href="src/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <img src="./src/dollar.png" alt="dollarbills" class="dollar" />
    <input type="text" class="dollar-input" />
    <div class="container coin-container">
      <img src="./src/quarter.png" alt="quarter" class="quarter coin" />
      <img src="./src/dime.png" alt="dime" class="dime coin" />
      <img src="./src/nickel.png" alt="nickel" class="nickel coin" />
      <img src="./src/penny.png" alt="penny" class="penny coin" />
    </div>
  </body>
</html>
