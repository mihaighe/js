<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="countdown-container">
        <div class="objects">
          <div class="clock">
            <div class="clock-body"></div>
            <div class="clock-shadow"></div>
            <div class="background-text">88:88</div>
            <div class="background-text red">21:50</div>
          </div>
          <div class="calendar">
            <div class="circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="red-paper"></div>
            <div class="white-paper">
              <div class="calendar-text">
                220<br />
                DAYS
              </div>
            </div>
          </div>
          <div class="plant">
            <div class="pot pot-left"></div>
            <div class="pot pot-right"></div>
            <div class="tulpin"></div>
            <div class="leaf-left"></div>
            <div class="leaf-right"></div>
          </div>
        </div>
        <div class="shelf">
          <div class="wood"></div>
          <div class="wood-support wood-support-left"></div>
          <div class="wood-support wood-support-right"></div>
        </div>
      </div>
      <button class="add-countdown">+</button>
    </div>
  </body>
</html>
